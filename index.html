<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>deCRYPT</title>
</head>
<body>

    <header>
        <img class="logo" src="/imagens/rip.png" alt="logo">
        <h1 class="mensagemInicial">de<span class="textoCinza">CRYPT</span></h1>
    </header>

    <main>
        <section>
            <div class="container">
            <textarea id="inputTexto" class="text-area"  placeholder="Digite seu texto aqui!"></textarea>
            </div>
                
            <div class="aviso">
                <img src="./imagens/exclamacao.png" alt="exclamação"> 
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
        </section>
        
        <section>
            <textarea id="outputTexto" class="mensagem" placeholder="resultado aqui!"></textarea>
            <div class="botoes">
                <button id="btnCriptografar" class="btn-encriptar">Criptografar</button>
                <button id="btnDescriptografar" class="btn-desencriptar">Descriptografar</button>
                <button id="btnCopiar" class="btn-copiar">Copiar</button>
                
            </div>
        </section>

            
    </main>

    <footer class="rodape">
        <a class="apresentacao__links__link" href="https://github.com/ntlcs"><img src="./imagens/github.png"></a>
        <a class="apresentacao__links__link" href="https://www.linkedin.com/in/nataliaasilva/"><img src="./imagens/linkedin.png"></a>
        <h2>Natalia Silva</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
